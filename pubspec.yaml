name: alltask
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  google_fonts: ^3.0.1
  flutter_date_picker_timeline: ^0.3.3

  get: ^4.6.5
  sqflite: ^2.0.3+1
  flutter_svg: ^1.1.5
  path_provider: ^2.0.11
  
  flutter_spinkit: ^5.1.0


  introduction_screen:
    path: ./introduction_screen


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_gen_runner: ^4.3.0
  build_runner: ^2.2.1
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

